<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 예제 12</title>
    <link rel="stylesheet" href="css/example-12.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">
                <a href="#">
                    <img src="images/fc-logn.png" alt="fast campus">
                </a>
            </h1>
            <nav class="navigation">
                <h2 class="readable-hidden">메인 메뉴</h2>
                <div class="btn-wrapper">
                    <button type="button" class="btn-menubar">메뉴 열기</button>
                    <span class="menubar menubar-top"></span>
                    <span class="menubar menubar-middle"></span>
                    <span class="menubar menubar-bottom"></span>
                </div>
                <ul class="menu">
                    <li><a href="#">이벤트/기획전</a></li>
                    <li><a href="#">직무 교육</a></li>
                    <li><a href="#">기업 교육</a></li>
                    <li><a href="#">외국어 교육</a></li>
                    <li><a href="#">about us</a></li>
                </ul>
            </nav>
        </header>
        <section class="ad">
            <h2 class="ad-heading readable-hidden">패스트 캠퍼스 프로그래밍 과정 광고</h2>
            <p class="ad-content">
                Web Standards &amp; Accessibility
            </p>
        </section>
        <main class="main">
            <div class="box box1">box1</div>
            <div class="box box2">box2</div>
            <div class="box box3">box3</div>
            <div class="box box4">box4</div>
            <div class="box box5">box5</div>
            <div class="box box6">box6</div>
            <div class="box box7">box7</div>
            <div class="box box8">box8</div>
            <div class="box box9">box9</div>
            <div class="box box10">box10</div>
            <div class="box box11">box11</div>
            <div class="box box12">box12</div>
        </main>
        <footer class="footer">푸터</footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/example-12.js"></script>
</body>

</html>
